{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="container">
        <div class="row text-center">
            <div class="col-9">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                    </div>
                    <div class="card-body">
                        <h5>{{ object.content }}</h5>
                        <h5>От {{ object.created_at }}</h5>
                        {% if perms.blog.can_unpublished or user == object.author %}
                            <a class="btn btn-primary" href="{% url 'blog:edit' object.pk %}" role="button">Изменить</a>
                        {% endif %}
                        {% if user == object.author %}
                            <a class="btn btn-primary" href="{% url 'blog:delete' object.pk %}" role="button">Удалить</a>
                        {% endif %}
                        <a class="btn btn-primary" href="{% url 'blog:list' %}" role="button">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
