<header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="{% url 'mailing:list' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
              <span class="fs-4">Сервис управления рассылками</span>
          </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:list' %}">Все рассылки</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'recipients:list' %}">Все получатели</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:settings_list' %}">Планирование рассылок</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:status_list' %}">Статусы рассылок</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'blog:list' %}">Блог</a>
              {% if user.is_authenticated %}
                  <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:profile' %}">Редактировать профиль</a>
                  <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:logout' %}">Выйти</a>
              {% else %}
                  <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:login' %}">Войти</a>
                  <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:register' %}">Зарегистрироваться</a>
              {% endif %}
              {% if perms.users.can_see_users_list %}
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:users_list' %}">Все пользователи</a>
              {% endif %}
          </nav>
      </div>
</header>
