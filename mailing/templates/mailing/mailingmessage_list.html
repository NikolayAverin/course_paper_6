{% extends 'mailing/base.html' %}

{% block content %}
{% for mail in object_list %}
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ mail.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ mail.content }}</h1>
            <p>Получатели: {{ mail.recipients }}</p>
            <a class="btn btn-primary" href="{% url 'mailing:view' mail.pk %}" role="button">Просмотреть</a>
          </div>
        </div>
      </div>
    </div>
{% endfor %}
{% endblock %}
