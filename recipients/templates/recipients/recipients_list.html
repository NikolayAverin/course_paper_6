{% extends 'mailing/base.html' %}
{% block content %}
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Все получатели</h1>
        <h3>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'recipients:create' %}">Добавить получателя</a>
        </h3>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for recipients in object_list %}
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h2 class="my-0 fw-normal">{{ recipients.name }}</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pricing-card-title">{{ recipients.description | slice:":100" }}</h4>
                        <p>Почта: {{ recipients.email }}</p>
                        <a class="btn btn-primary" href="{% url 'recipients:view' recipients.pk %}" role="button">Просмотреть</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
